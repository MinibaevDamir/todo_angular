<div class=authorize>
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="authorize" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nickname</mat-label>
          <input matInput formControlName="nickname">
          <mat-error *ngIf="authorize.controls['nickname'].invalid">
            Please enter your nickname
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="authorize.controls['password'].invalid">
            Please enter your password
          </mat-error>
        </mat-form-field>
        <div>
          <button type=submit mat-button>Login</button>
        </div>
        <div>
          <a routerLink="/signup">Don't have account?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
