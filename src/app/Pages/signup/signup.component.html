<div>
  <div class="signup">
    <mat-card style="background-color:whitesmoke">
      <mat-card-title>
        Sign
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="signup" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Nickname</mat-label>
            <input matInput formControlName="nickname">
            <mat-error *ngIf="signup.controls['nickname'].invalid">
              Please enter your new nickname
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="signup.controls['email'].invalid">
              {{getEmailError()}}
            </mat-error>
          </mat-form-field>
          <div formGroupName="passwords">
            <mat-form-field appearance="standard">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type = password>
              <mat-error *ngIf="signup.controls['passwords'].invalid">
                Please, enter new password
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Confirm password</mat-label>
              <input matInput formControlName="confirmedPassword" type = password>
              <mat-error *ngIf="signup.controls['passwords'].invalid">
                Please, confirm your password
              </mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button type="submit">Sign up</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
